<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Print Numbers</title>
</head>

<body class="dark:bg-gray-900 antialiased p-2">
  <!-- Title -->
  <h1
    class="text-center m-4 mb-16 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
    Print Numbers</h1>

  <div class="flex flex-col w-full justify-center items-center">
    <div class="w-full sm:w-2/3 md:w-2/4 lg:w-2/6">
      <!-- TYPE SELECTION -->
      <div class="mb-2 w-full flex">
        <label class="text-lg font-normal text-gray-500 lg:text-2xl dark:text-gray-400" for="">Selecione
          o tipo:</label>
        <select class="bg-transparent text-gray-400 lg:text-2xl" name="" id="type">
          <option value="odd">odd</option>
          <option value="even">even</option>
        </select>
      </div>
  
      <!-- INPUTS -->
      <div class="grid gap-2">
        <div class="flex">
          <p class="w-8 text-lg font-normal text-gray-500 lg:text-2xl lg:w-10 dark:text-gray-400 flex-shrink-0">
            De:</p>
          <input class="w-full ml-2" type="number" name="" id="startRange" min="1" max="100">
        </div>
        <div class="flex">
          <p class="w-8 text-lg font-normal text-gray-500 lg:text-2xl lg:w-10 dark:text-gray-400 flex-shrink-0">
            At√©:
          </p>
          <input class="w-full ml-2" type="number" name="" id="endRange" min="1" max="100">
        </div>
      </div>
  
      <!-- BUTTON PRINT -->
      <div class="my-4 flex items-center w-full justify-center">
        <button class="btn btn-blue" id="btnPrint">Print</button>
      </div>
    </div>

    <div id="result" class="text-gray-400 w-full grid grid-cols-8 gap-y-1 justify-items-center text-center"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
